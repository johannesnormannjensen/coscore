<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title class="d-flex justify-content-center">Welcome to Coscore</ion-card-title>
      <img class="px-5" alt="Silhouette of mountains" src="https://cdn-icons-png.flaticon.com/512/497/497126.png" />
      <span class="d-flex justify-content-center">Login to join the fight to the top of the ranks!</span>
    </ion-card-header>
  </ion-card>
  <ion-list class="p-2 m-2">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input placeholder="Enter email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input placeholder="Enter password" type="password"></ion-input>
    </ion-item>
    <ion-button class="mt-3" color="dark" expand="block">Login</ion-button>
  </ion-list>
  <p class="my-4 d-flex justify-content-center">or login with</p>
  <ion-list>
    <ion-item button [detail]="true" (click)="signInWithPhonenumber()">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>
        <h3>Phonenumber</h3>
      </ion-label>
    </ion-item>
    <ion-item button [detail]="true">
      <ion-icon name="logo-github" slot="start"></ion-icon>
      <ion-label>
        <h3>Github</h3>
      </ion-label>
    </ion-item>
    <ion-item button [detail]="true">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      <ion-label>
        <h3>Google</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
